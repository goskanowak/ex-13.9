<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>App</title>
    <link rel="stylesheet" type="text/css" href="../css/style.css" >
</head>

<body>
    <h1 class="title">Upload the file</h1>
    <form action="/upload" enctype="multipart/form-data" method="post" class="form__box">
        <div>
            <label class="form__title">Name file</label>
            <input type="text" name="title">
        </div>
        <div>
            <label class="form__file">File</label>
            <input class="form__add" type="file" name="upload" multiple="multiple">
        </div>
        <input class="form__send" type="submit" value="Send">
        
    </form>

</body>
</html>
